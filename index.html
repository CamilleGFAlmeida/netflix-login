<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Netflix Login</title>
</head>
<body>
    <!-- LOGO E BACKGROUND DO LOGIN -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="logo netflix">
            </a>
        </div>
    </div>


    <!-- ESTRUTURA DO LOGIN -->

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" name="" id="" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input-box">
                    <input type="password" name="" id="" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span id="box"><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"</span>
                    <span><label for="lembre-se">Lembre-se de mim</label></span>
                </div>
                
                <div class="help">
                    <a href="#">
                        Precisa de ajuda? 
                    </a>
                </div>
            </div>

            <div class="login-footer">
                <div class="login-google">
                    <span><img src="assets/img/google.png" alt="logo google"</span>
                    <span><a href="#" id="conectar">Conectar com Google</a></span>
                </div>


                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>


                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
